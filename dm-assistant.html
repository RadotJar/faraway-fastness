---
layout: default
title: "DM Assistant"
id: "dm-assistant"
---

<div>
    <div>
        <div>Hour <span id ="hour">0</span></div>
        <div>Turn <span id="turn">1</span></div>
    </div>
    <br>   
    <div>
        <div>Durations</div>
        <div id="durations"></div>
    </div>
    <br>
    <div>
        <div>Actions</div>
        <button type="button" onclick="openTorchModal()">Torch</button>
        <button type="button" onclick="openSpellModal()">Spell</button>
        <button type="button" onclick="advanceTurn()">Turn</button>
    </div>
</div>

<dialog id="torch-modal">
    <form method="dialog" onsubmit="addTorch(event)">
        <label for="characterName">Character Name:</label>
        <input name="characterName" type="text" />
        <br>
        <input type="submit" value="Light Torch"/>
    </form>
</dialog>

<dialog id="spell-modal">
    <form method="dialog" onsubmit="addSpell(event)">
        <label for="characterName">Character Name:</label>
        <input name="characterName" type="text" />
        <label for="spellName">Spell:</label>
        <input name="spellName" type="text" />
        <label for="spellDuration">Turns:</label>
        <input name="spellDuration" type="number" />
        <br>
        <input type="submit" value="Cast Spell"/>
    </form>
</dialog>

<dialog id="encounter-modal">
    <p>Roll an encounter!</p>
    <button onclick="closeEncounterModal()">Done</button>
</dialog>

<dialog id="rest-modal">
    <p>Party must rest a turn!</p>
    <button onclick="closeRestModal()">Done</button>
</dialog>

<dialog id="duration-expired-modal">
    <p id="expiry-message">Placeholder</p>
    <button onclick="closeDurationExpiredModal()">Done</button>
</dialog>


<script defer src="{{ site.baseurl }}/scripts/dm-assistant.js"></script>
